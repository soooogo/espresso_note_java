spring.application.name=demo

# MySQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/demo_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8&useUnicode=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

debug=true
spring.profiles.active=${SPRING_PROFILES_ACTIVE:seed}

# Disable template/resource caching to reflect layout changes without rebuilding
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
spring.mvc.view.cache=false
# Serve templates and static files from mounted host paths for live reload in Docker
spring.thymeleaf.prefix=file:/app/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=file:/app/static/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
