<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - エスプレッソレシピ管理</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="main-content" style="max-width: 420px; margin-top: 10vh;">
        <h1 style="text-align:center; margin-bottom: 1rem;">ログイン</h1>
        <div class="card">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">メールアドレス</label>
                    <input type="email" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">ログイン</button>
            </form>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">メールアドレスまたはパスワードが正しくありません。</div>
        <div th:if="${param.logout}" class="alert alert-success">ログアウトしました。</div>

        <div style="text-align:center; margin-top:1rem;">
            <small>サンプル: coffee.lover@example.com / password</small>
            <p style="margin-top: 1rem;">
                アカウントをお持ちでない方は <a href="/register">新規登録</a>
            </p>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
